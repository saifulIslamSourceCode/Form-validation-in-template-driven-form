<div class="container-fluid">
    <h1>Bootcamp Enroolment Form</h1>

    <form class="form-group" #userForm="ngForm">

        <div class="personal-info border p-5 mb-1" style="background-color: rgb(244, 240, 243);">
            <h2>Personal info</h2>
            <div class="form-group">
                <label for="">Name</label>
                <input 
                    #name="ngModel" 
                    type="text" 
                    required 
                    [class.is-invalid]="name.invalid && name.touched" 
                    class="form-control" 
                    name="username" 
                    [(ngModel)]="userModel.name"
                    minlength="3"
                    >
                <div *ngIf="name.touched">
                    <small *ngIf="name.errors?.['required']" class="text-danger">Name is required</small>
                    <small *ngIf="name.errors?.['minlength']" class="text-danger">Name is too short</small>
               </div>
                <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small> -->
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input #email="ngModel" type="email" class="form-control" required [class.is-invalid]="email.invalid && email.touched" name="email" pattern=".+@.+" [(ngModel)]="userModel.email">
                <div *ngIf="email.invalid && email.touched">
                    <small class="text-danger" *ngIf="email.errors?.['required']">Email is required</small>
                    <small class="text-danger" *ngIf="email.errors?.['pattern']">Email is not valid</small>
                </div>
            </div>

            <div class="form-group">
                <label for="">Phone</label>
                <input type="tel" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" pattern="^\d{11}$" required class="form-control" name="phone" [(ngModel)]="userModel.phone">
                <div *ngIf="phone.invalid && phone.touched">
                    <small class="text-danger" *ngIf="phone.errors?.['required']">Phone number is required</small>
                    <small class="text-danger" *ngIf="phone.errors?.['pattern']">Phone number must be 11 digit</small>
                </div>
                <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Pnone numberis required must be 10 digit</small> -->
            </div>

            <!-- select form valication -->
            <div class="form-group mb-4 mt-4">
                <select 
                    (blur)="validateTopic(Seltopic.value)"
                    (change)="validateTopic(Seltopic.value)"
                    required 
                    #Seltopic = 'ngModel' 
                    class="custom-select" 
                    name="topic" 
                    id="" 
                    [(ngModel)]="userModel.topic"
                >
                    <option value="default">I am interested in</option>
                    <option *ngFor="let topic of topics">{{ topic }}</option>
                </select>
                <small class="text-danger" *ngIf="topisHasError && Seltopic.touched">Please choose a topic</small>
            </div>

            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]="userModel.timePreference">
                <label class="form-check-label" for="flexRadioDefault1">
                    Morning
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" [(ngModel)]="userModel.timePreference">
                <label class="form-check-label" for="flexRadioDefault2">
                    Evening
                </label>
            </div>



            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" value="evening" name="subscrib" id="flexCheckChecked"
                    checked [(ngModel)]="userModel.subscribe">
                <label class="form-check-label" for="flexCheckChecked">
                    Send me promotonal offers
                </label>
            </div>

        </div>
        <button class="btn btn-primary mt-4" type="submit">
            Submit From
        </button>



    </form>
</div>
